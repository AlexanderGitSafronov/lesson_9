    <script>
        var notification = [
        {

        },
        {

        },
        {
            app: 'Facebook',
            message: 'Some text message',
            sender: 'Ira Petrova',
            date: '31/07/2019',
        },

];
        function groupBy(array, prop){
            return array.reduce(function(result, notification){
                if(!result[notification[prop]]){
                    result[notification[prop]] = [];
                 }
                     
                     result[notification[prop]].push(notification);
                     return result;
                 
            })
        }
        console.log(groupBy(notification, 'app'));
    </script>
